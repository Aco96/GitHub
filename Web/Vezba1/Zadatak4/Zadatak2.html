<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="Zadatak2.css" rel="stylesheet" />
        <title>Registracija</title>
    </head>
    <body>
        <h1>Produzene registracije</h1>
        <p>Na ovoj stranici mozete obaviti produzenje registracije vaseg automobila.<br />Molimo vas da popunite sledeci formular.</p>
        <form action="/Zadatak2-submit.html" method="get">
            <fieldset>
                <legend>Produzenje registracije</legend>
                Ime: <br />
                <input type="text" /><br>

                Prezime: <br />
                <input type="text" autofocus/><br>

                JMBG: <br />
                <input type="number" required /><br>

                Marka vozila: <br />
                <input list="auti"> <br />

                Tip vozila: <br />
                <input type="text" /><br />

                Boja vozila: <br />
                <input type="color" /> <br />

                Registarska oznaka: <br />
                <input type="text" /><br /> <br />

                Datum prethodne registracije: <br />
                <input type= "date"  /> <br />

                <input type="submit" value="Submit" />
            </fieldset>
        </form>

        

        <datalist id="auti">
            <option value="Mercedes">
            <option value="Peugeot">
            <option value="Renault">
        </datalist>
    </body>
</html>
